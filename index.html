<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Age Calculator</h1>
        </div>
       <div class="main">
        <form id="formId" class="form" >
            <div class="box">
                <label for="day">Date</label>
                <input type="text" minlength="1" maxlength="2" placeholder="dd" name="day" id="day" required/>
            </div>
            <div class="box">
                <label for="month">Month</label>
                <input type="text" minlength="1" maxlength="2" placeholder="mm" name="month" id="month" required/>
            </div>
            <div class="box">
                <label for="year">Year</label>
                <input type="text" minlength="4" maxlength="4" placeholder="yyyy" name="year" id="year" required/>
            </div>

          
         
        </form>
        <div class="btn">
            <!-- <input type="submit" value="submit" onclick="age()"/> -->
           <button onclick="age()">Submit</button>
        </div>

       </div>
       <div>
        <p id="age"></p>
        <p id="error" ></p>
       </div>
         
    </div>


    <script src="./index.js"></script>
</body>
</html>
